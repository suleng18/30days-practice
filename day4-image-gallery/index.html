<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img6.jpeg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img7.jpeg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg" alt="" />
      </div>
      <!-- item image -->
    </div>

    <div class="gallery">
      <i class="fa-solid fa-xmark close"></i>
      <div class="gallery__inner">
        <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg" alt="" />
      </div>
      <div class="control prev">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="control next">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>

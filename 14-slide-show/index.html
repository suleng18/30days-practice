<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SildeShow</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img src="./image/ronaldo1.jpg" alt="" class="img-feature" />
        <div class="control prev">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="list-image">
        <div>
          <img src="./image/ronaldo1.jpg" alt="" />
        </div>
        <div>
          <img src="./image/ronaldo2.jpg" alt="" />
        </div>
        <div>
          <img src="./image/ronaldo3.jpg" alt="" />
        </div>
        <div>
          <img src="./image/ronaldo4.jpg" alt="" />
        </div>
        <div>
          <img src="./image/ronaldo5.jpg" alt="" />
        </div>
        <div>
          <img src="./image/ronaldo6.jpg" alt="" />
        </div>
        <div>
          <img src="./image/ronaldo7.jpg" alt="" />
        </div>
        <div>
          <img src="./image/ronaldo8.jpg" alt="" />
        </div>
        <div>
          <img src="./image/ronaldo9.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
